<div class="container">
    <h2>{{ productId ? 'Edit Product' : 'Create Product' }}</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input formControlName="name" class="form-control" id="name" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input formControlName="price" type="number" class="form-control" id="price" />
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <a routerLink="/products" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
